<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katik | Kalkulator Matematik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head-title">
            <span>Katik</span>kalkulator Matematik
        </div>
    </header>

    <main>
        <h3>Welcome to Katik</h3>
        <p>
            Hai Sobat, Selamat datang di Katik:) <br>
            Sebuah web apps sederhana yang berfungsi untuk menghitung nilai luas dan keliling bangun datar
        </p>
        <div class="pilihan">
            <button class="luas">Luas</button>
            <button class="keliling">Keliling</button>
        </div>
        <div class="wrapper-pilihan">
            <span>Luas Persegi</span>
        </div>
        <div class="wrapper-rumus">
            <div class="wrapper-img">
                <img src="bujur.png"> 
            </div>
            <span>Rumus Luas Persegi yaitu: </span> <br>
            <span class="rumus">L = S * S</span> <br>
            <span>
                Di Mana : <br>
                L = Luas <br>
                S = Sisi
            </span>
        </div>
        <div class="wrapper-hasil">
            <span>Hitung Keliling Persegi</span>
            <input class="input-sisi" type="text" placeholder="Nilai Sisi">
            <button class="hitung">Hitung</button>
        </div>
        
    </main>
</body>
</html>
